name: Cloud-CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Cloud-CI fuota_fragmentation
      run: |
        git lfs pull
        rustup target add thumbv7em-none-eabi
        cargo install cargo-machete
        cargo build --release --no-default-features
        cargo build --release --no-default-features --features force-full-r
        cargo build --release --no-default-features --features matrixreconstructor
        (cd original-flash-algo && cargo build --release --target thumbv7em-none-eabi --no-default-features)
        (cd original-flash-algo && cargo build --release --target thumbv7em-none-eabi --features force-full-r)
        (cd original-flash-algo-new && cargo build --release --target thumbv7em-none-eabi --no-default-features)
        (cd original-flash-algo-new && cargo build --release --target thumbv7em-none-eabi --features force-full-r)
        (cd original-flash-algo-new && cargo build --release --target thumbv7em-none-eabi --features matrixreconstructor)
        (cd original-flash-algo && cargo build --release --target thumbv7em-none-eabi --features defmt)
        (cd original-flash-algo && cargo build --release --target thumbv7em-none-eabi --features "force-full-r,defmt")
        (cd original-flash-algo-new && cargo build --release --target thumbv7em-none-eabi --features defmt)
        (cd original-flash-algo-new && cargo build --release --target thumbv7em-none-eabi --features "force-full-r,defmt")
        (cd original-flash-algo-new && cargo build --release --target thumbv7em-none-eabi --features "matrixreconstructor,defmt")
        cargo test --no-default-features
        cargo test --no-default-features --features force-full-r
        cargo test --no-default-features --features matrixreconstructor
        cargo fmt --all -- --check
        cargo clippy --no-default-features
        cargo clippy --no-default-features --features force-full-r
        cargo clippy --no-default-features --features matrixreconstructor
        cargo machete
